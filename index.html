<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll-Triggered Zoom</title>
    <link
      rel="icon"
      href="assets/logo.jpeg viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%230b0f1a'/%3E%3C/svg%3E"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hero-section {
        position: relative;
        z-index: 1;
      }
      .content-section {
        position: relative;
        z-index: 2;
        background-color: white; /* Example */
      }
      /* ADD THIS NEW RULE */
      .logo-container {
        filter: blur(0.6) brightness(1.01) contrast(40%);
      }
    </style>
  </head>
  <body>
    <section class="hero-section overflow-hidden">
      <div
        style="
          background-image: url(assets/sky.jpeg);
          background-repeat: repeat;
          background-size: cover;
        "
        class="h-screen sky-background overflow-hidden"
      >
        <div class="relative h-full px-20">
          <div
            class="left-mountain left-container absolute z-25 top-0 scale-175 origin-right z-20"
          >
            <img
              src="assets/leftMountain.png"
              class="w-full h-full object-cover"
              alt=""
            />
          </div>

          <div
            class="logo-container absolute top-220 z-1 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1200px] h-[1200px] z-10"
          >
            <img
              src="assets/logo.png"
              class="w-full h-full object-cover"
              alt=""
            />
          </div>

          <div
            class="right-mountains z-50 absolute top-0 left-0 w-full h-full z-30"
          >
            <img
              src="assets/middle.png"
              class="absolute middle-mountain top-10 left-0 w-full h-auto scale-110 object-cover"
              alt=""
            />
            <img
              src="assets/another.png"
              class="absolute top-0 bottom-mountain left-0 w-full h-auto object-cover"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
      /* add these if not present */
      .left-mountain,
      .right-mountains,
      .logo-container,
      .sky-background {
        will-change: transform, opacity;
      }
    </style>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.set(".logo-container", { transformOrigin: "center center" });
      gsap.set(".left-mountain", { transformOrigin: "right center" });
      gsap.set(".right-mountains", { transformOrigin: "center center" });

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".hero-section",
          start: "top top",
          end: "+=200%",
          scrub: 0.8,
          pin: true,
        },
      });

      tl.to(
        ".logo-container",
        {
          scale: 1.35,
          y: "-12%",
          ease: "none",
        },
        0
      );

      tl.to(
        ".right-mountains",
        {
          scale: 1.25,
          x: 40,
          y: "30%",
          ease: "none",
        },
        0
      );

      tl.to(
        ".left-mountain",
        {
          scale: 1.15, // smallest zoom (furthest away)
          x: -60, // small horizontal move left
          y: "18%", // small downward move
          ease: "none",
        },
        0
      );
      tl.to(
        ".right-mountains .middle-mountain",
        {
          y: "-15%",
          ease: "none",
          scale: 2.3,
        },
        0
      );

      tl.to(
        ".right-mountains .bottom-mountain",
        {
          y: "15%",
          scale: 2,
          ease: "none",
        },
        0
      );
      tl.to(
        ".sky-background",
        {
          scale: 1.08,
          ease: "none",
        },
        0
      );
    </script>
  </body>
</html>
