<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll-Triggered Zoom</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero-section relative w-full h-dvh overflow-hidden">
      <div
        class="layer z-0 origin-center h-screen bg-gradient-to-b from-[#8AE0FF] to-[#FFFFFF]"
      ></div>

      <div class="layer z-10 hill-group lg:translate-y-35">
        <img
          src="assets/2_Mountain.png"
          class="layer layer-img object-cover object-left-bottom -translate-x-60 md:translate-x-0"
          alt="Back Mountain"
        />

        <img
          src="assets/3_Hill.png"
          class="layer layer-img object-cover object-left-bottom lg:block lg:translate-x-0"
          alt="Hill"
        />
      </div>
      <div class="">
        <div class="logo-container relative top-70 lg:top-50">
          <img
            src="assets/1_BellasWorldLogo.png"
            class="w-full h-full m-auto"
            alt="Logo"
          />
        </div>
      </div>

      <div class="layer z-30 foreground-group">
        <img
          src="assets/4_Hill_MidGround.png"
          class="layer object-cover middle-mountain"
          alt="Mid Ground"
        />
        <img
          src="assets/5_Foreground.png"
          class="layer object-cover bottom-mountain"
          alt="Foreground"
        />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="/script.js"></script>
  </body>
</html>
